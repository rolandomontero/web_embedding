<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="web_embedding">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>web_embedding</title>
  <link rel="manifest" href="manifest.json">
  <script src="flutter.js" defer></script>
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <section class="contents">
    <aside id="demo_controls">
      <fieldset id="interop">
        <legend>JS Interop</legend>

        <label for="value">
          <span>Value:</span>
          <input id="value" type="text">
        </label>
        <input type="button" value="Increment" id="increment" />
      </fieldset>
    </aside>
    <article>
      <div class="center" id="flutter_target"></div>
    </article>

  </section>

  <script>
    window.addEventListener('load', function (ev) {
      let target = document.getElementById('flutter_target');
      // Asegurarse de que _flutter esté definido
      if (typeof window.flutter_web_sdk !== 'undefined') {
        window._flutter = window.flutter_web_sdk;
      }
      // Verificar que _flutter esté disponible
      if (window._flutter && window._flutter.loader) {
        window._flutter.loader.loadEntrypoint({
          onEntrypointLoaded: async function (engineInitializer) {
            // Initialize the Flutter engine.
            let appRunner = await engineInitializer.initializeEngine({
              hostElement: target,
            });
            // Run the Flutter application.
            await appRunner.runApp();
          },
        });
      } else {
        console.error('Flutter web SDK no está disponible');
      }
    });
  </script>

  <script src="js/js-interop.js" defer></script>
</body>
</html>
